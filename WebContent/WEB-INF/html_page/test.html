<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>利用Collapse插件实现手风琴效果</title>
	<link rel="stylesheet" type="text/css" href="../../../src/main/resources/static/js/libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../../src/main/resources/static/css/reset.css">
</head>
<body>
    <!--事例1:简单的伸缩效果-->
    <div class="container">
        <a class="btn btn-default" data-toggle="collapse" href="#example_one">点击我可查看隐藏的内容</a>
        <div class="collapse" id="example_one">
            <div class="well">
                展示要弹出的内容
            </div>
        </div>
    </div>
    <!--事例2:手风琴效果-->
    <div class="container">
        <div class="panel-group" id="parent_panel" role="tablist">
            <div class="panel panel-default" role="tab" id="panel_one">
                <div class="panel-header">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#parent_panel" href="#collapse_one">点击我查看隐藏内容1</a>
                    </h4>
                </div>
                <div class="collapse in panel-collapse" id="collapse_one" role="tablist">
                    <div class="panel-body">
                        你看到我了
                    </div>
                </div>
            </div>

            <div class="panel panel-success" role="tab" id="panel_two">
                <div class="panel-header">
                    <a data-toggle="collapse" data-parent="#parent_panel" href="#collapse_two">点击我查看隐藏内容1</a>
                </div>
                <div class="collapse panel-collapse" id="collapse_two" role="tablist">
                    <div class="panel-body">
                        你看到我了
                    </div>
                </div>
            </div>
            <div class="panel panel-danger" role="tab" id="panel_three">
                <div class="panel-header">
                    <a data-toggle="collapse" data-parent="#parent_panel" href="#collapse_three">点击我查看隐藏内容1</a>
                </div>
                <div class="collapse panel-collapse" id="collapse_three" role="tablist">
                    <div class="panel-body">
                            你看到我了
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../src/main/resources/static/js/libs/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../../src/main/resources/static/js/libs/bootstrap/js/bootstrap.min.js"></script>
</html>
