<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="../../js/libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
</head>
<body>
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="col-xs-4">签约情况（土地协议）</div>
					<div class="col-xs-8 panel-oprerate">
							填报时间：2017-05-06
					</div>
				</div>
				<div class="panel-body">

					<form class="form-horizontal">
						<div class="form-group">
							<label  class="col-sm-2 control-label">选择地块：</label>
							<div class="col-sm-3">
								<select class="form-control">
									<option>1#地</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">预约摘牌时间：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="2017-05-06">
							</div>
							<label class="col-sm-2 control-label">实际摘牌时间：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" placeholder="2017-05-06">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">供地进展内容：</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="6"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">图片上传：</label>
							<div class="col-sm-10">
								<dl class="upload-img">
									<dd><img src="../../imgs_test/timg.jpg" alt="..." class="img-rounded img140" style="margin-bottom:10px;"></dd>
									<dd><img src="../../imgs_test/timg.jpg" alt="..." class="img-rounded img140" style="margin-bottom:10px;"></dd>
									<dd><img src="../../imgs_test/timg.jpg" alt="..." class="img-rounded img140" style="margin-bottom:10px;"></dd>
								</dl>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-ok"></span>保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


</body>
<script type="text/javascript" src="../../js/libs/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
</script>
</html>
